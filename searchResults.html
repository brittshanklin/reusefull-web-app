<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Select2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />

    <!-- Custom and Override CSS -->
    <link rel="stylesheet" href="/styles/index.css" />

    <title>ReUseFull</title>
  </head>
  <body>
    <main class="container">
      <!-- Update Results form -->
      <form>
        <!-- Toolbar -->
        <div class="container d-flex bg-primary pt-2 pb-3 search-toolbar">
          <!-- Size -->
          <div class="col-md-3">
            <label class="text-light" for="donation-category"
              >Donation Category</label
            >
            <select
              name="donation-category"
              id="donation-category"
              class="selectpicker"
              data-live-search="true"
              data-selected-text-format="count > 2"
              multiple
            >
              <option
                data-tokens="sweet home"
                data-content="<span class='badge badge-pill badge-light category-badge'>Alabama</span>"
                value="AL"
              >
                Alabama
              </option>
              <option
                data-content="<span class='badge badge-pill badge-light category-badge'>Wyoming</span>"
                value="WY"
              >
                Wyoming
              </option>
            </select>
          </div>

          <!-- Zip Code -->
          <div class="col-md-2">
            <label class="text-light" for="zip">Your Zip Code</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              name="zip-code"
              pattern="[0-9]*"
            />
          </div>

          <!-- Size -->
          <div class="col-md-2">
            <label class="text-light" for="size">Organization Size</label>
            <select
              class="custom-select"
              id="size"
              name="organization-size"
              required
            >
              <option selected disabled value="">Please Select</option>
              <option value="grassroots">Grassroots ($0-5k)</option>
              <option value="small">Small ($6-25k)</option>
              <option value="medium">Medium ($26-100k)</option>
              <option value="large">Large (>$100k)</option>
            </select>
          </div>

          <!-- Focus -->
          <div class="col-md-3">
            <label class="text-light" for="focus">Organization Focus</label>
            <select
              class="custom-select"
              id="focus"
              name="organization-focus"
              required
            >
              <option selected disabled value="">Please Select</option>
              <option value="animals">Animals & Pets</option>
              <option value="arts">Arts & Music</option>
              <option value="children">Children & Youth</option>
              <option value="college">College & Universities</option>
              <option value="domestic">Domestic Violence</option>
              <option value="education">Education & Literacy</option>
              <option value="environment">Environment</option>
              <option value="food">Food & Nutrition</option>
              <option value="health">Health & Substance Abuse</option>
              <option value="healthcare">Healthcare</option>
              <option value="homelessness">Homelessness & Housing</option>
              <option value="immigrants">Immigrants & Refugees</option>
              <option value="jobs">Job Training & Employment</option>
              <option value="media">Media & Journalism</option>
              <option value="reentry">Re-entry & Criminal Justice</option>
              <option value="seniors">Seniors & Caregivers</option>
              <option value="sports">Sports & Recreation</option>
            </select>
          </div>

          <!-- Pickup/Dropoff -->
          <div class="align-self-end">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="pickup"
                id="pickup"
                name="pickup"
              />
              <label class="text-light form-check-label" for="pickup">
                Pickup
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="dropoff"
                id="dropoff"
                name="dropoff"
              />
              <label class="text-light form-check-label" for="dropoff">
                Dropoff
              </label>
            </div>
          </div>

          <!-- Submit -->
          <button
            class="btn btn-outline-light ml-auto toolbar-button"
            type="submit"
          >
            Update Results
          </button>
        </div>
      </form>

      <!-- Results List -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Organization</th>
            <th scope="col">Matching Items</th>
            <th scope="col">Proximity</th>
            <th scope="col">Size</th>
            <th scope="col">Type</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Logo</th>
            <td>Example Org Name</td>
            <td>3</td>
            <td>5-10 Miles</td>
            <td>National</td>
            <td>Housing</td>
            <td><button class="btn btn-secondary">Learn More</button></td>
          </tr>
          <tr>
            <th scope="row">Logo</th>
            <td>Example Org Name</td>
            <td>3</td>
            <td>5-10 Miles</td>
            <td>National</td>
            <td>Housing</td>
            <td><button class="btn btn-secondary">Learn More</button></td>
          </tr>
          <tr>
            <th scope="row">Logo</th>
            <td>Example Org Name</td>
            <td>3</td>
            <td>5-10 Miles</td>
            <td>National</td>
            <td>Housing</td>
            <td><button class="btn btn-secondary">Learn More</button></td>
          </tr>
        </tbody>
      </table>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Multiselect JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  </body>
</html>
