<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Custom and Override CSS -->
    <link rel="stylesheet" href="/styles/index.css" />

    <title>ReUseFull</title>
  </head>
  <body>
    <!-- Org Registration Form -->
    <div class="container col-md-6 mt-5">
      <h2 class="text-center">Tell Us About Your Charity</h2>
      <form id="orgRegistrationForm">
        <!-- Section 3 Donation Category Grid -->
        <section class="form-section">
          <div class="text-center">
            <h3>WHAT TYPES OF ITEMS DO YOU ACCEPT?</h3>
            <p>Select all that apply</p>

            <!-- Checkbox Grid. Groups child elements into 3 columns-->
            <div class="container col-md-12">
              <div class="row row-cols-2 row-cols-lg-3">
                <!-- Child Checkbox Component. Repeat for each donation category -->
                <div class="form-group row">
                  <input
                    type="checkbox"
                    class="form-control mr-2 grid-checkbox-input"
                    id="animals"
                  />
                  <label class="col-form-label" for="animals"
                    >Animals & Pets</label
                  >
                </div>
              </div>
            </div>
            <!-- End Category Grid -->
          </div>
        </section>
        <!-- Stepper Buttons -->
        <div class="container d-flex justify-content-center">
          <button type="button" class="btn btn-secondary">BACK</button>
          <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
      </form>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
