<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Select2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.min.css"
      integrity="sha512-87wkTHUArAnTBwQ5XL6+G68i54R3TXYDZoXewRsdhIv/ztcEr2Z1Mrk+aXBCKOZUtih0XWiBhXv3/bWjHTL2Bw=="
      crossorigin="anonymous"
    />

    <!-- Custom and Override CSS -->
    <link rel="stylesheet" href="/styles/index.css" />

    <title>ReUseFull</title>
  </head>
  <body>
    <main class="vw-100 px-5 row">
      <!-- Mobile Toggle -->
      <button
        id="searchToggle"
        class="btn btn-primary col-12 col-md-8 offset-md-2 d-md-block d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#searchMenu"
        aria-expanded="false"
      >
        <i class="bi bi-search"></i>
      </button>
      <!-- Update Results form -->
      <form
        class="col-12 col-md-8 offset-md-2 col-lg-3 offset-lg-0 bg-primary p-3 collapse"
        id="searchMenu"
      >
        <!-- Size -->
        <div class="form-group">
          <label class="text-light" for="donation-category"
            >Donation Category</label
          >
          <select name="donation-category[]" id="donation-category" multiple>
            <option value="appliances-lg">Appliances - Large</option>
            <option value="appliances-sm">Appliances - Small</option>
            <option value="arts">Arts & Crafts Supplies</option>
            <option value="baby">Baby Supplies</option>
            <option value="bicycles">Bicycles</option>
            <option value="books">Books & Magazines</option>
            <option value="building">Building Materials</option>
            <option value="clothing">Clothing</option>
            <option value="computers">Computers & Technology</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="gardening">Gardening Equipment</option>
            <option value="decor">Home Decor</option>
            <option value="hygiene">Hygiene Products</option>
            <option value="kitchenware">Kitchenware</option>
            <option value="linens">Linens</option>
            <option value="medical">Medical Supplies</option>
            <option value="musical">Musical Instruments</option>
            <option value="office">Office Supplies</option>
            <option value="pet">Pet Supplies</option>
            <option value="school">School Supplies</option>
            <option value="sports">Sports Equipment</option>
            <option value="tools">Tools</option>
            <option value="toys">Toys, Games, & Puzzles</option>
            <option value="vehicles">Vehicles & Boats</option>
          </select>
        </div>

        <!-- Zip Code -->
        <div class="form-group">
          <label class="text-light" for="zip">Your Zip Code</label>
          <input
            type="text"
            class="form-control"
            id="zip"
            name="zip-code"
            pattern="[0-9]*"
          />
        </div>

        <!-- Size -->
        <div class="form-group">
          <label class="text-light" for="size">Organization Size</label>
          <select
            class="custom-select"
            id="size"
            name="organization-size"
            required
          >
            <option selected disabled value="">Please Select</option>
            <option value="grassroots">Grassroots ($0-5k)</option>
            <option value="small">Small ($6-25k)</option>
            <option value="medium">Medium ($26-100k)</option>
            <option value="large">Large (>$100k)</option>
          </select>
        </div>

        <!-- Focus -->
        <div class="form-group">
          <label class="text-light" for="focus">Organization Focus</label>
          <select
            class="custom-select"
            id="focus"
            name="organization-focus"
            required
          >
            <option selected disabled value="">Please Select</option>
            <option value="animals">Animals & Pets</option>
            <option value="arts">Arts & Music</option>
            <option value="children">Children & Youth</option>
            <option value="college">College & Universities</option>
            <option value="domestic">Domestic Violence</option>
            <option value="education">Education & Literacy</option>
            <option value="environment">Environment</option>
            <option value="food">Food & Nutrition</option>
            <option value="health">Health & Substance Abuse</option>
            <option value="healthcare">Healthcare</option>
            <option value="homelessness">Homelessness & Housing</option>
            <option value="immigrants">Immigrants & Refugees</option>
            <option value="jobs">Job Training & Employment</option>
            <option value="media">Media & Journalism</option>
            <option value="reentry">Re-entry & Criminal Justice</option>
            <option value="seniors">Seniors & Caregivers</option>
            <option value="sports">Sports & Recreation</option>
          </select>
        </div>

        <!-- Pickup/Dropoff -->
        <div class="form-group form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="pickup"
            id="pickup"
            name="pickup"
          />
          <label class="text-light form-check-label" for="pickup">
            Pickup
          </label>
        </div>
        <div class="form-group form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="dropoff"
            id="dropoff"
            name="dropoff"
          />
          <label class="text-light form-check-label" for="dropoff">
            Dropoff
          </label>
        </div>

        <!-- Submit -->
        <button class="btn btn-outline-light" type="submit">
          Update Results
        </button>
      </form>

      <!-- Results List -->
      <table class="table col-9">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Organization</th>
            <th scope="col">Matching Items</th>
            <th scope="col">Proximity</th>
            <th scope="col">Size</th>
            <th scope="col">Type</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Logo</th>
            <td>Example Org Name</td>
            <td>3</td>
            <td>5-10 Miles</td>
            <td>National</td>
            <td>Housing</td>
            <td><button class="btn btn-secondary">Learn More</button></td>
          </tr>
          <tr>
            <th scope="row">Logo</th>
            <td>Example Org Name</td>
            <td>3</td>
            <td>5-10 Miles</td>
            <td>National</td>
            <td>Housing</td>
            <td><button class="btn btn-secondary">Learn More</button></td>
          </tr>
          <tr>
            <th scope="row">Logo</th>
            <td>Example Org Name</td>
            <td>3</td>
            <td>5-10 Miles</td>
            <td>National</td>
            <td>Housing</td>
            <td><button class="btn btn-secondary">Learn More</button></td>
          </tr>
        </tbody>
      </table>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Selectize JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.js"
      integrity="sha512-WZ3VAWLJDOQRwRtR4nkn7g7Fb+TSDtdpdQdJgM5tSn82RKD/O84EqMPKqvF+3ypk5+IErlevC4WpbdbRG65uIg=="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#donation-category").selectize({
          plugins: ["remove_button"],
          delimiter: ",",
          persist: false,
          create: false,
          openOnFocus: true,
          maxItems: 12,
        });
      });
    </script>
  </body>
</html>
