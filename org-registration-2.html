<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Custom and Override CSS -->
    <link rel="stylesheet" href="/styles/index.css" />

    <title>ReUseFull</title>
  </head>
  <body>
    <!-- Org Registration Form -->
    <div class="container col-md-6 mt-5">
      <h2 class="text-center">Tell Us About Your Charity</h2>
      <form id="orgRegistrationForm">
        <!-- Step 2 Fields -->
        <section class="form-section">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="orgSite">Organization Website</label>
              <input type="text" class="form-control" id="orgSite" />
            </div>
            <!-- Compound Button -->
            <div class="form-group col-md-6">
              <div class="container d-flex flex-column">
                <label for="orgBudget">Budget Size</label>
                <div
                  class="btn-group btn-group-toggle"
                  id="orgBudget"
                  data-toggle="buttons"
                >
                  <label class="btn btn-secondary text-nowrap">
                    <input
                      type="radio"
                      name="options"
                      id="0to5"
                      autocomplete="off"
                      checked
                    />
                    $0-5K
                  </label>
                  <label class="btn btn-secondary text-nowrap">
                    <input
                      type="radio"
                      name="options"
                      id="6to25"
                      autocomplete="off"
                    />
                    $6-25K
                  </label>
                  <label class="btn btn-secondary text-nowrap">
                    <input
                      type="radio"
                      name="options"
                      id="26to100"
                      autocomplete="off"
                    />
                    $26-100K
                  </label>
                  <label class="btn btn-secondary text-nowrap">
                    <input
                      type="radio"
                      name="options"
                      id="100plus"
                      autocomplete="off"
                    />
                    >$100K
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row row-cols-2 row-cols-lg-3">
              <div class="form-group row">
                <input
                  type="checkbox"
                  class="form-control mx-2 grid-checkbox-input"
                  id="orgDropOff"
                />
                <label class="col-form-label" for="orgDropOff"
                  >We accept drop-offs</label
                >
              </div>
              <div class="form-group row">
                <input
                  type="checkbox"
                  class="form-control mx-2 grid-checkbox-input"
                  id="orgPickUp"
                />
                <label class="col-form-label" for="orgPickUp"
                  >We pick up donations</label
                >
              </div>
              <div class="form-group row">
                <input
                  type="checkbox"
                  class="form-control mx-2 grid-checkbox-input"
                  id="orgFaith"
                />
                <label class="col-form-label" for="orgFaith"
                  >We are faith-based</label
                >
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="orgTaxID">Tax ID Number</label>
              <input type="text" class="form-control" id="orgTaxID" />
            </div>
            <div class="form-group col-md-6">
              <label for="orgLogo">Upload Logo (.jpg, .png, or .gif)</label>
              <div class="container d-flex">
                <input
                  type="text"
                  class="form-control col-md-7 mr-2"
                  id="orgLogo"
                />
                <button class="btn btn-secondary">SELECT</button>
              </div>
            </div>
          </div>
          <hr />
          <!-- Second half of Section 2 -->
          <div class="text-center">
            <h3>WHAT TYPE OF CHARITY ARE YOU?</h3>
            <p>Select all that apply</p>
          </div>

          <!-- Checkbox Grid. Groups child elements into 3 columns-->
          <div class="container">
            <div class="row row-cols-2 row-cols-lg-3">
              <!-- Child Checkbox Component. Repeat for each organization category -->
              <div class="form-group row">
                <input
                  type="checkbox"
                  class="form-control mx-2 grid-checkbox-input"
                  id="animals"
                />
                <label class="col-form-label" for="animals"
                  >Animals & Pets</label
                >
              </div>
            </div>
          </div>
          <!-- End Category Grid -->

          <div class="container">
            <div class="form-row">
              <div class="form-group col-md-8 offset-md-2">
                <label for="other">If Other, Please Describe</label>
                <input type="text" class="form-control" id="other" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="mission">Charity's Mission</label>
                <input type="text" class="form-control" id="mission" />
              </div>
            </div>
          </div>
        </section>
        <!-- Section 3 Donation Category Grid -->
        <section class="form-section">
          <div class="text-center">
            <h3>WHAT TYPES OF ITEMS DO YOU ACCEPT?</h3>
            <p>Select all that apply</p>

            <!-- Checkbox Grid. Groups child elements into 3 columns-->
            <div class="container col-md-12">
              <div class="row row-cols-2 row-cols-lg-3">
                <!-- Child Checkbox Component. Repeat for each donation category -->
                <div class="form-group row">
                  <input
                    type="checkbox"
                    class="form-control mr-2 grid-checkbox-input"
                    id="animals"
                  />
                  <label class="col-form-label" for="animals"
                    >Animals & Pets</label
                  >
                </div>
              </div>
            </div>
            <!-- End Category Grid -->
          </div>
        </section>
        <!-- Stepper Buttons -->
        <div class="container d-flex justify-content-center">
          <button
            type="button"
            id="prevButton"
            class="btn btn-secondary"
            onclick="Step(-1)"
          >
            BACK
          </button>
          <button
            type="button"
            id="nextButton"
            class="btn btn-primary"
            onclick="Step(1)"
          >
            NEXT
          </button>
        </div>
      </form>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
