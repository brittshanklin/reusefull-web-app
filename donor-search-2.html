<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Custom and Override CSS -->
    <link rel="stylesheet" href="/styles/index.css" />

    <title>ReUseFull</title>
  </head>
  <body>
    <!-- Donor Search Form -->
    <div class="container col-md-6 mt-5">
      <h2 class="text-center">
        What Types of Organizations Would You Like to Donate To?
      </h2>
      <p class="text-center">STEP 2 OF 2</p>
      <form id="donorSearchForm">
        <!-- Step 2 Fields -->
        <section class="form-section">
          <h3 class="form-section-header">WHERE ARE YOU LOCATED?</h3>
          <div class="form-row">
            <button
              type="button"
              id="locationServices"
              class="btn btn-secondary"
            >
              Activate Location Services
            </button>
            <div class="form-group col-md-6">
              <label for="orgSite">Or Enter ZIP Code</label>
              <input type="text" class="form-control" id="orgSite" />
            </div>
          </div>
          <div class="container">
            <div class="row col-12 row-cols-lg-2">
              <div class="form-group row">
                <input
                  type="radio"
                  class="form-control mx-2 grid-checkbox-input"
                  id="donorPickup"
                />
                <label class="col-form-label" for="donorPickup"
                  >Charity will pickup my items</label
                >
              </div>
              <div class="form-group row">
                <input
                  type="radio"
                  class="form-control mx-2 grid-checkbox-input"
                  id="donorDropOff"
                />
                <label class="col-form-label" for="donorDropOff"
                  >I will drop-off items</label
                >
              </div>
            </div>
          </div>
          <!-- Compound Button -->
          <div class="form-group col-md-6">
            <div class="container d-flex flex-column">
              <label for="orgBudget">Proximity to Charity</label>
              <div
                class="btn-group btn-group-toggle"
                id="orgBudget"
                data-toggle="buttons"
              >
                <label class="btn btn-secondary text-nowrap">
                  <input
                    type="radio"
                    name="options"
                    id="0to5Miles"
                    autocomplete="off"
                    checked
                  />
                  <5 Miles
                </label>
                <label class="btn btn-secondary text-nowrap">
                  <input
                    type="radio"
                    name="options"
                    id="6to10Miles"
                    autocomplete="off"
                  />
                  6-10 Miles
                </label>
                <label class="btn btn-secondary text-nowrap">
                  <input
                    type="radio"
                    name="options"
                    id="11to25Miles"
                    autocomplete="off"
                  />
                  11-25 Miles
                </label>
                <label class="btn btn-secondary text-nowrap">
                  <input
                    type="radio"
                    name="options"
                    id="25PlusMiles"
                    autocomplete="off"
                  />
                  >25 Miles
                </label>
              </div>
            </div>
          </div>
          <hr />
          <h3 class="form-section-header">CHARITY'S TYPE</h3>
          <!-- Compound Button -->
          <div class="form-group col-md-6">
            <div class="container d-flex flex-column">
              <label for="orgBudget">Preferred Organization Size</label>
              <div
                class="btn-group btn-group-toggle"
                id="orgBudget"
                data-toggle="buttons"
              >
                <label class="btn btn-secondary text-nowrap">
                  <input
                    type="radio"
                    name="options"
                    id="grassroots"
                    autocomplete="off"
                    checked
                  />
                  Grass Roots ($0-5K)
                </label>
                <label class="btn btn-secondary text-nowrap">
                  <input
                    type="radio"
                    name="options"
                    id="small"
                    autocomplete="off"
                  />
                  Small ($6-25K)
                </label>
                <label class="btn btn-secondary text-nowrap">
                  <input
                    type="radio"
                    name="options"
                    id="medium"
                    autocomplete="off"
                  />
                  Medium ($26-100K)
                </label>
                <label class="btn btn-secondary text-nowrap">
                  <input
                    type="radio"
                    name="options"
                    id="large"
                    autocomplete="off"
                  />
                  Large (>$100K)
                </label>
              </div>
            </div>
          </div>

          <!-- Checkbox Grid. Groups child elements into 3 columns-->
          <div class="container col-md-12">
            <div class="row row-cols-2 row-cols-lg-3">
              <!-- Child Checkbox Component. Repeat for each donation category -->
              <div class="form-group row">
                <input
                  type="checkbox"
                  class="form-control mr-2 grid-checkbox-input"
                  id="animals"
                />
                <label class="col-form-label" for="animals"
                  >Animals & Pets</label
                >
              </div>
              <!-- Child Checkbox Component. Repeat for each donation category -->
              <div class="form-group row">
                <input
                  type="checkbox"
                  class="form-control mr-2 grid-checkbox-input"
                  id="animals"
                />
                <label class="col-form-label" for="animals"
                  >Animals & Pets</label
                >
              </div>
              <!-- Child Checkbox Component. Repeat for each donation category -->
              <div class="form-group row">
                <input
                  type="checkbox"
                  class="form-control mr-2 grid-checkbox-input"
                  id="animals"
                />
                <label class="col-form-label" for="animals"
                  >Animals & Pets</label
                >
              </div>
              <!-- Child Checkbox Component. Repeat for each donation category -->
              <div class="form-group row">
                <input
                  type="checkbox"
                  class="form-control mr-2 grid-checkbox-input"
                  id="animals"
                />
                <label class="col-form-label" for="animals"
                  >Animals & Pets</label
                >
              </div>
            </div>
            <!-- End Category Grid -->
          </div>
        </section>
        <!-- Stepper Buttons -->
        <div class="container d-flex justify-content-center">
          <button type="button" id="prevButton" class="btn btn-secondary">
            BACK
          </button>
          <button type="button" id="nextButton" class="btn btn-primary">
            VIEW RESULTS
          </button>
        </div>
      </form>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
